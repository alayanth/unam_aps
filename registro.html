<div class="container">

  <h2>Registro en torneo</h2>
  <form role="form">
    <div class="form-group">
      <label for="universidad">Universidad</label>
      <select class="form-group">
      <option value="Universidad Nacional Autónoma de México" > Universidad Nacional Autónoma de México</option>
      <option value="Instituto Politécnico Nacional" > Instituto Politécnico Nacional</option>
      <option value="Universidad Iberoamericana" > Universidad Iberoamericana</option>
      <option value="Instituto Tecnológico y de Estudios Superiores de Monterrey" >Instituto Tecnológico y de Estudios Superiores de Monterrey </option>
      <option value="Universidad Autónoma Metropolitana" >Universidad Autónoma Metropolitana </option>
      <option value="Universidad La Salle" >Universidad La Salle </option>
      <option value="Universidad del Valle de México" >Universidad del Valle de México</option>
      <option value="Universidad Tecnológica de México" >Universidad Tecnológica de México </option>
      <option value="Universidad Panamericana" >Universidad Panamericana </option>
      <option value="Instituto Tecnológico Autónomo de México" >Instituto Tecnológico Autónomo de México</option>
      <option value="Universidad del Valle de México" >Universidad del Valle de México</option>
      </select>
    </div>
    <div class="form-group">
      <label for="equipo">Nombre del equipo:</label>
      <input type="text" class="form-control" id="equipo" placeholder="Nombre del equipo">
    </div>
    <div class="form-group">
      <label for="jugadores">Jugadores:</label>
      <div><input type="text" class="form-control" id="j1" placeholder="Jugador 1"></div>
      <br>
      <div><input type="text" class="form-control" id="j2" placeholder="Jugador 2"></div>
      <br>
      <div><input type="text" class="form-control" id="j3" placeholder="Jugador 3"></div>
    </div>
    <div class="form-group">
      <label for="suplente">Suplente :</label>
      <input type="text" class="form-control" id="suplente" placeholder="Suplente">
    </div>
    <button type="submit" class="btn btn-primary">Registrar!</button>
    <button type="submit" class="btn btn-default">Limpiar</button>
  </form>
  </div>
